<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Conversor</title>
    </head>

    <body>
        <header>
            <nav>
                <h1>Conversor Numérico</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="conversor.html">Conversor</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <h1>Conversor Decimal para Binário e Hexadecimal</h1>
                <div class="conversor">
                    <label for="decimal">Número Decimal:</label>
                    <input type="text" id="decimal">
                    <button onclick="converterDecBin(); converterDecHex()">Converter</button>
                    <p id="resultadoBinario">Binário: </p>
                    <p id="resultadoHexadecimal">Hexadecimal: </p>
                    <button onclick="reset()">Limpar</button>
                </div>
            </section>

            <section>
                <h1>Conversor Decimal-Binário-Hexadecimal</h1>
                <div class="conversor">
                    <label for="decimalNum">Decimal:</label>
                    <input type="text" id="decimalNum">
                    <label for="binario">Binário:</label>
                    <input type="text" id="binario">
                    <label for="hexadecimal">Hexadecimal:</label>
                    <input type="text" id="hexadecimal">
                    <button onclick="converterNumBin();converterNumHex()">Converter</button>
                    <!-- <p id="resultadoBinario">Binário: </p>
                    <p id="resultadoHexadecimal">Hexadecimal: </p>
                    <p id="resultadoDecimal">Decimal: </p> -->
                    <button onclick="resetar()">Limpar</button>
                </div>
            </section>
        </main>

        <script>

            function converterNumBin(){
                var decimalNum = document.getElementById("decimalNum").value;
                var binario = decimalParaBinario(decimalNum);
                document.getElementById('binario').value = binario;
            }

            function converterNumHex(){
                var decimalNum = document.getElementById("decimalNum").value;
                var hex = decimalParaHexadecimal(decimalNum);
                document.getElementById('hexadecimal').value = hex;
            }

            
            function converterDecBin(){
                //console.log('Botão do converter Decimal para Binário');
                var decimal = document.getElementById("decimal").value;
                //console.log(decimal);
                var binario = decimalParaBinario(decimal);
                //console.log(binario);
                document.getElementById('resultadoBinario').textContent = "Binário: " + binario;
            }

            function converterDecHex() {
                var decimal = document.getElementById("decimal").value;
                //console.log(decimal);
                var hex = decimalParaHexadecimal(decimal);
                //console.log(hex);
                document.getElementById("resultadoHexadecimal").textContent = "Hexadecimal: " + hex;
            }

            function converterBinDec() {
                var binario = document.getElementById("binario").value;
                var decimal = binarioParaDecimal(binario);
                document.getElementById("resultadoDecimal").textContent = "Decimal: " + decimal;
            }

            function converterHexDec() {
                var hex = document.getElementById("hexadecimalDec").value;
                var decimal = hexadecimalParaDecimal(hex);
                document.getElementById("resultadoDecimalHex").textContent = "Decimal: " + decimal;
            }

            function reset(){
                document.getElementById('decimal').value=''; 
                document.getElementById('resultadoBinario').textContent = "Binário: "; 
                document.getElementById("resultadoHexadecimal").textContent = "Hexadecimal: ";
            }

            function resetar(){
                document.getElementById('decimalNum').value=''; 
                document.getElementById('binario').value=''; 
                document.getElementById('hexadecimal').value=''; 
            }

        </script>
    </body>
</html>
